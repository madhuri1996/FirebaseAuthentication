<div class="container" style="margin-top:120px">
    <h3 class="text-center">Login Form</h3>
      <form [formGroup]="this.authservice.form1" (ngSubmit)="login(this.authservice.form1.value)">
          <div class="alert alert-danger" *ngIf="!this.formval1 && !this.authservice.form1.valid">Username & Password required</div>
          <div class="alert alert-danger" *ngIf="!errorcode1">{{ errormessage1 }}</div>
          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input required type="email" class="form-control" formControlName="Email" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
            <div class="alert alert-danger" *ngIf="this.authservice.form1.get('Email').touched && this.authservice.form1.get('Email').invalid">email is required</div>
            <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input required type="password" class="form-control" formControlName="Password" id="exampleInputPassword1" placeholder="Password">
            <div class="alert alert-danger" *ngIf="this.authservice.form1.get('Password').touched && this.authservice.form1.get('Password').invalid">password is required</div>
          </div>
          <button type="submit" class="btn btn-primary">Login</button>
        </form>
  </div>
